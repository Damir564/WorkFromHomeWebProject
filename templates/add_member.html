<!doctype html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>{% block title %}Добавить участника проекта{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div>
        <a href={{url_for("project", project_name=project_name)}} class="btn btn-primary   btn-xs"><-Back</a>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="col-md-16">
                <div class="col-md-12">
                    <center><h4><div class="text-warning" class="{{ category }}">{{ message }}</div></h4></center>
                </div>
            </div>
        {% endfor %}
    {% endwith %}
    <br><br><br>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
                        <center><h3 class="panel-title">Добавить участника проекта</h3></center>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action="#" method="post">
                          <div class="form-group">
                            <label>Электронный адрес пользователя</label>
                            <input type="text" name="email" class="form-control" id="email">
                          </div>
                            <input type="submit" value="Добавить" class="btn btn-info btn-block">
                        </form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock %}
</body>
</html>
