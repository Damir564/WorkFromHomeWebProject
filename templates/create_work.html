<!doctype html>
<html>
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <title>{% block title %}Задание{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="col-md-16">
                <div class="col-md-12">
                    <center><h4><div class="text-warning" class="{{ category }}">{{ message }}</div></h4></center>
                </div>
            </div>
        {% endfor %}
    {% endwith %}
    <br><br><br>
    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
                        <center><h3 class="panel-title">Задание</h3></center>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" action="#" method="post">
                          <div class="form-group">
                            <label>Заголовок задания</label>
                            <input type="text" name="name" class="form-control" id=name">
                          </div>
                          <div class="form-group">
                            <label for="description">Подробно:</label>
                            <textarea type="text" class="form-control" name="description" id="description" rows="3"></textarea>
                          </div>
                            <input type="submit" value="Создать" class="btn btn-info btn-block">
                        </form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
{% endblock %}
</body>
</html>
